# Automatically labels PRs based on the configuration file
# you are probably looking for ðŸ‘‰ `.github/labeler.yml`
name: "Pull Request Labeler"

on:
  - pull_request_target

jobs:
  triage:
    permissions: 
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v6
        with:
          sync-labels: true