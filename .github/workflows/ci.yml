name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint & Format Check
        run: bun run check

      - name: Type Check
        run: bun run typecheck
